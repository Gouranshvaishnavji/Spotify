<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify clone</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="left">
            <div id="logo" >
                <img src="assets/Spotify logo.png" alt="spotify logo">
            </div>
            <div class="menu">           
            <ul>
                <li><img id="home" src="assets/Home.png" alt="">Home</li>
                <li><img id="search" src="assets/Search.png" alt="">Search</li>
                <li><img id="library" src="assets/your library.png" alt="">Your Library</li>
            </ul>
            </div>
            <div class="menu">
                <ul>
                    <li><img id="create" src="assets/create.png" alt="">Create Playlist</li>
                    <li><img id="liked" src="assets/heart.png" alt="">Liked Songs</li>
                    <li><img id="episodes" src="assets/your_episodes.png" alt="">your_episodes</li>
                </ul>
            </div>
            <div  class="fav">
                <ul>
                    <li>FAV</li>
                    <li>Daily Mix 1</li>
                    <li>Discover melody</li>
                    <li>Malayalam</li>
                    <li>Dance/Electronix Mix</li>
                    <li>EDM/Popular</li>
                </ul>
            </div>
            <div  class="install">
                <ul>
                    <li><img id="download" src="assets/Download.png" alt="">install App</li>
                </ul>
            </div>
        </div>
       

            
     
    </div>
</body>
</html>
